<div class="container mt-4">
    <h1>Data User</h1>
    
    <table class="table">
        <thead>
          <tr>
            <th>No</th>
            <th>Username</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <td>{{ item.id }}</td> 
            <td>{{ item.username }}</td> 
          </tr>
        </tbody>
    </table>
</div>
