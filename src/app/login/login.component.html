<style>
    .login-form {
        width: 340px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px;
    }
    .login-form form {
        margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }
    .form-group {
        padding: 5px;
    }
</style>

<div class="login-form">
    <div *ngIf="loginFailed" class="alert alert-danger mt-3">
        Login gagal. Silakan coba lagi.
    </div>
    
    <form (ngSubmit)="onSubmit()">
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="formData.username" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="formData.password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>      
    </form>
</div>
